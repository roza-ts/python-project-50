name: file

on: push 
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install and run pytest
        run: |
          pip install pytest 
          pytest  
      - name: Install and run flake8
        run: |
          pip install flake8 
          flake8 gendiff
          flake8 tests
       
         
